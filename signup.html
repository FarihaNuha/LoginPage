<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #001738c5, #1a5a9e, #b7dff0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
      background: #fff;
    }

    .left-section,
    .right-section {
      flex: 1;
      min-height: 400px;
      position: relative;
    }

    .left-section {
      background: url('image/signUp.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(0, 43, 43);
      text-align: center;
    }

    .left-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(25, 117, 175, 0.4);
      z-index: 0;
    }

    .left-section h2 {
  z-index: 1;
  font-size: 34px;
  padding: 20px;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.981);
}


    .right-section {
      background: linear-gradient(180deg, #0b5893f7, #138ca8, #97d7ec);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h2 {
      text-align: center;
      font-size: 30px;
      color: #000000ac;
      text-shadow: 2px 2px 6px rgba(189, 185, 185, 0.981);
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 3px rgb(158, 157, 157);
      font-size: 16px;
    }

    button {
      width: 50%;
      align-self: center;
      padding: 12px;
      background: linear-gradient(90deg, #18187d, #3156ba, #b0d3fc);
      color: white;
      border: none;
      border-radius: 14px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(180deg, #0956d9, #a8b3f7);
    }

    .link {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .link a {
      color: #c70476d2;
      text-decoration: none;
    }

    .link a:hover {
      color: #c944af;
      text-decoration: underline;
    }

    /* Tablet View */
    @media (max-width: 900px) {
      .left-section h2,
      .right-section h2 {
        font-size: 24px;
      }

      input,
      button {
        font-size: 16px;
      }

      button {
        width: 60%;
      }
    }

    /* Mobile View */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      /* This is the important part: image on top, form below */
      .left-section {
        order: 1;
        width: 100%;
        min-height: 250px;
        padding: 20px;
        align-items: center;
        justify-content: center;
      }

      .right-section {
        order: 2;
        width: 100%;
        padding: 30px 20px;
      }

      .left-section h2 {
        font-size: 28px;
        padding: 10px;
      }

      .right-section h2 {
        font-size: 22px;
      }

      input {
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 16px;
      }

      .link {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>“Please Sign Up to Use Our Services”</h2>
    </div>
    <div class="right-section">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="text" placeholder="Username" required />
        <input type="tel" placeholder="Phone Number" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <div class="link">
        Already have an account? <a href="login.html"><b>Sign In</b></a>
      </div>
    </div>
  </div>
</body>
</html>
