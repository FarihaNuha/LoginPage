<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial;
      background: linear-gradient(180deg, #c13737, #d54e4e, #f0b7b7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      height: 70%;
      background: linear-gradient(180deg, #a81315, #ec97b6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 20px 30px 65px rgba(0, 0, 0, 0.2);
    }

    .left-section {
      flex: 1;
      background: url('image/resetPass.jpeg') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .left-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(203, 12, 47, 0.397);
    }

    .right-section {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h2 {
      text-align: center;
      font-size: xx-large;
      color: #fffcfcc6;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
      margin-bottom: 60px;
      margin-top: -40px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 40%;
      padding: 10px;
      background: linear-gradient(90deg, #b60a0a, #dd3f3f, #e88787);
      color: white;
      border: none;
      border-radius: 14px;
      margin-top: 40px;
      margin-left: 150px;
      cursor: pointer;
      font-weight: bold;
      font-size: larger;
      height: 20%;
    }

    button:hover {
      background: linear-gradient(90deg,#d23b3b,  #ff6565, #fd6b6b);
    }

    .link {
      margin-top: 45px;
      margin-left: 120px;
      font-size: 16px;
      font-weight: bold;
    }

    .link a {
      color: #800707;
      text-decoration: none;
    }

    .link a:hover {
      color: #c94444;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        margin: 20px;
      }

      .left-section,
      .right-section {
        flex: none;
        width: 100%;
        height: 300px;
      }

      .left-section {
        align-items: center;
        padding: 20px;
      }

      .right-section {
        padding: 20px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }

      .link {
        margin-left: 0;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .right-section h2 {
        font-size: 24px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
    </div>
    <div class="right-section">
      <h2>Change Your Password</h2>
      <form>
        <input type="email" placeholder="Your Email" required>
        <input type="password" placeholder="New Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
      </form>
      <div class="link">
        Remembered your password? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
