<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #001738c5, #1a5a9e, #b7dff0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1000px;
      height: 70%;
      background: linear-gradient(180deg, #012252a9, #138ca8, #97d7ec);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 20px 30px 65px rgba(0, 0, 0, 0.2);
    }

    .left-section {
      flex: 1;
      background: url('image/bgClr.png') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .left-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(8, 35, 157, 0.4);
    }

    .left-section h2 {
      margin-top: 12px;
      z-index: 1;
      font-size: 30px;
      line-height: 1.4;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.981);
    }

    .right-section {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h2 {
      text-align: center;
      font-size: xx-large;
      color: #ccb9f8;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
      margin-bottom: 40px;
      margin-top: -20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccb9f8;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      margin-left: 135px;
      padding: 10px;
      width: 40%;
      height: 20%;
      background: linear-gradient(90deg, #18187d, #3156ba, #b0d3fc);
      border: none;
      color: white;
      font-weight: bold;
      font-size: large;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(90deg, #0956d9, #a8b3f7);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      color: #140000d2;
      font-weight: bold;
    }

    .link a {
      color: #c10770d6;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .link a:hover {
      color: #c944af;
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section, .right-section {
        width: 100%;
        min-height: 300px;
      }

      .left-section {
        order: 2;
        align-items: center;
        justify-content: center;
        padding: 30px 20px;
      }

      .right-section {
        order: 1;
        padding: 30px 20px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }
    }

    @media (max-width: 480px) {
      .left-section h2 {
        font-size: 20px;
      }

      .right-section h2 {
        font-size: 22px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>“Dream Big. Start Small. Act Now. Unlock Your Possibilities With Us”</h2>
    </div>
    <div class="right-section">
      <h2>Welcome to our Website!</h2>
      <form>
        <div class="input-group">
          <label for="email"><b>Email</b></label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
      </form>

      <div class="link">
        <a href="reset.html">Forgot your password?</a>
      </div>

      <div class="link">
        Don’t have an account? <a href="signup.html">Create one</a>
      </div>
    </div>
  </div>
</body>
</html>
